<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <link rel="stylesheet" href="css/Cstyle.css">
    <link rel="stylesheet" href="css/Responsive/reCstyle.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <Section id="Contacts">
        <div class="container">
            <video autoplay loop muted plays-inline class="background-clip">
                <source src="Images/Blue Lock Short Clip.mp4" type="video/mp4">
            </video>
            <button class="BackBTn" data-aos="fade-down-right" data-aos-delay = "3000" data-aos-duration = "2000">
                <a href="Index.html"><span class="back-text">Back</span></a>
                <i class="fa-solid fa-futbol"></i>
            </button>
            <div class="contactme">
                <img src="Images/Nagi.png" data-aos="fade-right" data-aos-delay = "2000" data-aos-duration = "1000">
                <div class="contacts">
                    <div class="card" data-aos="zoom-in-up" data-aos-delay = "1500" data-aos-duration = "1000">
                        <span class="title">Contact Me</span>
                            <form class="form" action="https://formspree.io/f/mqakpevr" method="POST">
                                <div class="group">
                                 <input placeholder="" type="text" required="">
                                 <label for="name">Name</label>
                                </div>
                                <div class="group">
                                    <input placeholder="" type="email" id="email" name="email" required="">
                                    <label for="email">Email</label>
                                </div>
                                <div class="group">
                                    <textarea placeholder="" id="comment" name="comment" rows="5" required=""></textarea>
                                    <label for="comment">Comment</label>
                                </div>
                              <button type="submit">Submit</button>
                            </form>
                    </div>
                </div>
                <img src="Images/Sei.png" data-aos="fade-left" data-aos-delay = "2000" data-aos-duration = "1000">
            </div>
    </Section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
